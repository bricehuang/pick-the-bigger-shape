    <script>
        var draw_arbitrary_shape = function(dimensions, points) {
            var points_stringify = "'";
            for (var i=0; i<points.length; i++) {
                points_stringify += points[i].x + "," + points[i].y + " "
            }
            points_stringify += "'";

            var html = "";
            html += "<svg height="+dimensions.x+" width="+dimensions.y+">";
            html += "<polygon points=" +points_stringify + "style='border: 1px solid #808080'"
            html += "</svg>"
            return html
        }

        var dimensions = {x: 200, y: 200, }
        var points2 = [
            {x:5, y:150, },
            {x:30, y:10, },
            {x:80, y:100, },
            {x:170, y:190, },
        ];
        var image_html = draw_arbitrary_shape(dimensions, points2)
        $('#blah').html(image_html);
    </script>
